<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Create Your Account</h1>
    <table border="0" align="center" cellspacing="2" cellpadding="8">
        <tr>
            <td><h4>Name</h4></td>
            <td>
                <input type="text" placeholder="Enter your name" id="n1">
            </td>
        </tr>
        <tr>
            <td><h4>Email</h4></td>
            <td>
                <input type="email" placeholder="Enter your email" id="e1">
            </td>
        </tr>
        <tr>
            <td><h4>Set Password</h4></td>
            <td>
                <input type="password" placeholder="Set your password" id="p1">
            </td>
        </tr>
        <tr>
            <td><h4>Confirm Password</h4></td>
            <td>
                <input type="password" placeholder="Confirm your password" id="p2">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Create" onClick="create_account()">
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        function create_account() {
            var n = document.getElementById("n1").value;
            var e = document.getElementById("e1").value;
            var p = document.getElementById('p1').value;
            var cp = document.getElementById("p2").value;

            var letters = /^[A-Za-z]+$/;
            var email_val = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if (n=='' || e=='' || p=='' || cp=='') {
                alert("Enter each details correctly");
            }

            else if (!letters.test(n)) {
                alert('Name is incorrect must contain alphabets only');
            }

            else if (!email_val.test(e)) {
                alert('Invalid email format please enter valid email id');
            }

            else if (p!=cp) {
                alert("Passwords not matching");
            }

            else if (document.getElementById("p1").value.length > 12) {
                alert("Password maximum length is 12");
            }

            else if (document.getElementById("p1").value.length < 6) {
                alert("Password minimum length is 6");
            }

            else {
                alert("Your account has been created successfully... Redirecting to JavaTpoint.com");
                window.location="https://www.javatpoint.com/";
            }
        }
    </script> 
</body>
</html>
